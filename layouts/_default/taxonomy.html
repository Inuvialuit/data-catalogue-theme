{{ define "main" }}

<section class="section-sm pt-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 pt-4">
                <h2>Datasets about the {{ .Title }} {{ .Type | singularize }}</h2>
                <ol class="breadcrumb bg-transparent p-0">
                    {{ partial "breadcrumbs.html" . }}
                </ol>
                <ul class="list-group">
                {{ range .Pages.ByTitle }}
                    <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>

{{ end }}
