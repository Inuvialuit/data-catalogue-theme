{{ define "main" }}

<section class="section-sm pt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1>{{ .Type | title }}</h1>
                <ul class="list-group">
                    {{ range .Data.Terms.Alphabetical }}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span class="badge bg-primary" style="top: 0px">{{ .Count }}</span>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>

{{ end }}
