{{ define "main" }}
<section class="section-sm pt-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-5">
                <h2>
                    {{ .Title }}
                    <a href='{{ (.Page.OutputFormats.Get "rss").Permalink }}'><i class="las la-rss"></i></a>
                    {{ with .Params.url }}<a href="{{.}}"><i class="las la-external-link-alt"></i></a>{{ end }}
                    {{ with .Params.repo_url }}<a href="{{.}}"><i class="las la-github"></i></a>{{ end }}
                </h2>
                <div class="row">
                    <div class="col-lg-6">
                        <h3>Description</h3>
                        {{ .Params.description | markdownify }}
                    </div>
                    <div class="col-lg-6">
                        <h3>Datasets</h3>
                        <ul class="list-group">
                            {{ range .Pages.ByTitle }}
                            <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
